<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Project-2(css_grid)</title>
  </head>
  <body>  
    <div class="container">
      <header class="page-head">
        <h1 class="first-head">Converse Chuck Taylor All Star Low top</h1>
      </header>
      <article>
        <div class="section-1">
          <img
            class="product-pic"
            src="challenges.jpg"
            alt="product pic"
            width="250px"
            height="250px"
          />
        </div>
        <div class="section-2">
          <div class="mini-section">
            <div><p class="price">$65.00</p></div>

            <div>
              <p class="free-ship">Free Shipping</p>
            </div>
          </div>
          <p class="dress">
            Ready to dress up or down,these classic wardrobe staple.
          </p>
          <nav>
            <a href="#">More information &rarr;</a>
          </nav>
          <div class="color-container">
            <div class="box black"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box yellow"></div>
            <div class="box green"></div>
            <div class="box brown"></div>
          </div>
        </div>
        <div class="section-3">
          <h2 class="second-head">Product details</h2>
          <ul>
            <li>Lightweight,durable canvas sneaker</li>
            <li>Lightly padded footbed for added comfort</li>
            <li>Iconic chuck taylor ankle patch</li>
          </ul>
        </div>
      </article>
      <footer class="bottom">
        <button class="cart">Add to cart</button>
      </footer>
    </div>
  </body>
</html>
